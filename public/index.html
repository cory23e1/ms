<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π WebSocket –ß–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .other-message {
            background: #f3f4f6;
            color: #111827;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .system-message {
            background: #fef3c7;
            color: #92400e;
            align-self: center;
            font-style: italic;
            text-align: center;
        }
        
        .input-container {
            padding: 20px;
            background: #f9fafb;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e5e7eb;
        }
        
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4f46e5;
        }
        
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #4338ca;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            color: #6b7280;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ –ü—Ä–æ—Å—Ç–æ–π WebSocket –ß–∞—Ç</h1>
        </div>
        
        <div class="status" id="status">
            –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                disabled
            />
            <button id="sendButton" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        class WebSocketChat {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.username = `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å_${Math.floor(Math.random() * 1000)}`;
                
                this.init();
            }
            
            init() {
                this.connect();
                this.setupEventListeners();
            }
            
            connect() {
                // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–æ—Ç–æ–∫–æ–ª (http/https) –¥–ª—è WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/api/websocket`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                    this.isConnected = true;
                    this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', '#10b981');
                    this.enableInput();
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—Ö–æ–¥–µ
                    this.sendSystemMessage(`${this.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É`);
                };
                
                this.ws.onmessage = (event) => {
                    this.handleMessage(event.data);
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                    this.isConnected = false;
                    this.updateStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', '#ef4444');
                    this.disableInput();
                    
                    // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        this.connect();
                    }, 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
                    this.updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', '#ef4444');
                };
            }
            
            handleMessage(data) {
                try {
                    const parsed = JSON.parse(data);
                    
                    if (parsed.type === 'system') {
                        this.addMessage(parsed.message, 'system');
                    } else {
                        this.addMessage(data, 'other');
                    }
                } catch {
                    // –ï—Å–ª–∏ –Ω–µ JSON, –∑–Ω–∞—á–∏—Ç –æ–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    this.addMessage(data, 'other');
                }
            }
            
            sendMessage(message) {
                if (!this.isConnected || !message.trim()) return;
                
                const fullMessage = `${this.username}: ${message.trim()}`;
                this.ws.send(fullMessage);
                this.addMessage(fullMessage, 'user');
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                document.getElementById('messageInput').value = '';
            }
            
            sendSystemMessage(message) {
                if (this.isConnected) {
                    this.ws.send(JSON.stringify({
                        type: 'system',
                        message: message
                    }));
                }
            }
            
            addMessage(text, type) {
                const messagesDiv = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = text;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            updateStatus(text, color) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = `–°—Ç–∞—Ç—É—Å: ${text}`;
                statusDiv.style.color = color;
            }
            
            enableInput() {
                const input = document.getElementById('messageInput');
                const button = document.getElementById('sendButton');
                
                input.disabled = false;
                button.disabled = false;
                input.focus();
            }
            
            disableInput() {
                const input = document.getElementById('messageInput');
                const button = document.getElementById('sendButton');
                
                input.disabled = true;
                button.disabled = true;
            }
            
            setupEventListeners() {
                const input = document.getElementById('messageInput');
                const button = document.getElementById('sendButton');
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
                button.addEventListener('click', () => {
                    this.sendMessage(input.value);
                });
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage(input.value);
                    }
                });
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.chat = new WebSocketChat();
        });
    </script>
</body>
</html>
